version: "3.0"


services:
  db:
    container_name: "db"
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=education_crm_user
      - POSTGRES_PASSWORD=education_crm_password
      - POSTGRES_DB=education_crm_db
    ports:
      - "5432:5432"
    networks:
      - custom
networks:
  custom:
    driver: bridge
